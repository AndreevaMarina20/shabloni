<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дорогие старые книги</title>
</head>
<body>
    <h1>Дорогие старые книги</h1>
    
    {% if books %}
        <table>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Год</th>
                <th>Цена</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>{{ book.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Не найдено дорогих старых книг</p>
    {% endif %}
</body>
</html>
