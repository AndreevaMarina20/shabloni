<!DOCTYPE html>
<html>
	<head>
		<title>Библиотека</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Книги в наличии</h1>
		{% if books %}
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Год издания</th>
                    <th>Цена</th>
                </tr>
            </thead>
			<tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author.name }}</td>
                    <td>{{ book.publication_year }}</td>
                    <td>{{ book.price|floatformat:2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
		{% else %}
        <div class="no-books">
            <p>Нет доступных книг</p>
        </div>
    {% endif %}
	</body>
</html>
